name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ljharb/actions/node/install@main
        with:
          node-version: 'lts/*'
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ljharb/actions/node/install@main
        with:
          node-version: 'lts/*'
      - run: npm test
